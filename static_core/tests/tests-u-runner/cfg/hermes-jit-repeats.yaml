test-suites:
    - hermes
general:
    build: $panda_build
#    verbose: one of: NONE, SHORT, ALL
    verbose: NONE
#    verbose-filter: one of NEW, IGNORED, ALL
    verbose-filter: NEW
es2panda:
    timeout: 30
    opt-level: 2
ark:
    timeout: 180
    heap-verifier: fail_on_verification:pre:into:post
    jit:
        enable: True
        num_repeats: 200
        compiler_threshold: 30

