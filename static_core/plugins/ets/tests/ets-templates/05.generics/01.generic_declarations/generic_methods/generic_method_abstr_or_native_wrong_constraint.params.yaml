--- # Method modifiers for implemented methods
abstr_or_native_method_modifiers:
  - abstract
  - static native
  - native static
  - native

wrong_constraints:
  - boolean
  - byte
  - char
  - double
  - float
  - int
  - int & Object
  - int & Object & String
  - long
  - Object & int
  - Object & int & String
  - Object & String & int
  - short
  - void
  - "enum Color { Red, Green, Blue }"
  - "int[]"