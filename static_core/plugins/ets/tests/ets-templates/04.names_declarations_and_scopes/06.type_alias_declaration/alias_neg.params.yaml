cases:
  - defs: |-
      type 123 = int;

  - defs: |-
      type .X = Long;

  - defs: |-
      type null = byte;

  - defs: |-
      type this = Object;

  - defs: |-
      type int = Int;

  - defs: |-
      type Matrix<T> = (p: Matrix<Long>) => T;

  - defs: |-
      class A<T, U> {}
      class B {}
      type Stuff<T, U> = A<T, Stuff<B, U>>;

  - defs: |-
      interface Weight {}
      class Body implements Weight {}
      type Weight = Double;

  - defs: |-
      type self = this;

  - defs: |-
      type Func = (p: int, q: Func) => int;

  - defs: |-
      class A<T, V> {}
      type Box<T> = A<Boolean, T>;
    use: |-
      let v: Box<Int> = new A<Int, Int>();
