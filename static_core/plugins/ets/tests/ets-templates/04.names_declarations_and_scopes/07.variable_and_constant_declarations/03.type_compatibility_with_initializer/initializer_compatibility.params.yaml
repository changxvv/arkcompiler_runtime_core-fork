--- # Type, TypeDecl and initializer

# Integer types
type_and_initializer:
  - {type: byte, value:  127}
  - {type: byte, value: -128}

  - {type: short, value:  32767}
  - {type: short, value: -32768}

  - {type: int, value:  2147483647}
  - {type: int, value: -2147483648}

  - {type: long, value:  9223372036854775807}
  - {type: long, value: -9223372036854775808}

  # Float types

  - {type: float, value: "3.4028235e38"}
  - {type: float, value: "1.40e-45"}

  - {type: double, value: "1.7976931348623157e308"}
  - {type: double, value: "4.9e-324"}

  # Char type

  - {type: char, value: 0}
  - {type: char, value: 65535}

  # Class type

  - {type: "A", typedecl: "class A {}", value: "new A"}
  - {type: "A", typedecl: "class A {} \n class B extends A {}", value: "new B"}

