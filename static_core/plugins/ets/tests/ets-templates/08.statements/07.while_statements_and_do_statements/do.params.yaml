---
cases:
    - use: |-
          do i++; while (i < 10)
          if (i ==  10) return 0;

    - use: |-
          let res = ""
          do res += "L"; while ((i += 2) < 7)
          if (res == "LLL") return 0;

    - use: |-
          do {} while (++i < 10)
          if (i == 10) return 0;

    - use: |-
          do do do i += 1; while (i < 3) while (i < 5) while (i < 7)
          if (i == 7) return 0;

    - use: |-
          do { while (i < 7) i += 1 } while (i < 5)
          if (i == 7) return 0;

    - use: |-
          do {
            let i: int = j;
            j = i * 2;
            i = j;
          } while (j < 3)
          if (i == 1 && j == 4) return 0;
