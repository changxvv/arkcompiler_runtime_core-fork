---
cases:
    - use: |-
          while (i < 10) i++
          if (i == 10) return 0;

    - use: |-
          let res = ""
          while ((i += 2) < 7) res += "L"
          if (res == "LL") return 0;

    - use: |-
          while (++i < 10) {}
          if (i == 10) return 0;

    - use: |-
          while (++i < 7) while (++i < 5) while (++i < 3) j = i
          if (j == 1 && i == 8) return 0;

    - use: |-
          while (i < 7) do j = ++i; while (i < 5)
          if (j == 7) return 0;

    - use: |-
          while(++i < 10); { i-- }
          if (i == 9) return 0;
