---
cases:

  - src_type: boolean
    dst_type: Boolean
    values: ['true', 'false']

  - src_type: byte
    dst_type: Byte
    values: [-128 as byte, 0 as byte, 127 as byte]

  - src_type: char
    dst_type: Char
    values: ["c'\\u0000'", "c'X'", "c'\\uffff'"]

  - src_type: short
    dst_type: Short
    values: [Short.MIN_VALUE as short, 255 as short]

  - src_type: int
    dst_type: Int
    values: [127, 32767, Int.MAX_VALUE as int]

  - src_type: long
    dst_type: Long
    values: [Long.MIN_VALUE as long, 9223372036854775807 as long]

  - src_type: float
    dst_type: Float
    values: [1.401298464324817e-45 as float, Float.MAX_VALUE]

  - src_type: double
    dst_type: Double
    values: [-1.401298464324817e-45, Double.MAX_VALUE]
