--- # List of allowed widening primitives conversion
widening_primitives:
  - {origin: byte,  dest: [short, int, long, float, double]}
  - {origin: short, dest: [int, long, float, double]}
  - {origin: int,   dest: [long, float, double]}
  - {origin: long,  dest: [float, double]}
  - {origin: float, dest: [double]}
