--- # List of default values for primitive types
default_value:
  - {type: byte,    value: 0}
  - {type: short,   value: 0}
  - {type: int,     value: 0}
  - {type: long,    value: 0}
  - {type: float,   value: 0.0}
  - {type: double,  value: 0.0}
  - {type: char,    value: c'\u0000'}
  - {type: boolean, value: 'false'}
