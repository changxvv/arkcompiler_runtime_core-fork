--- # List of logical complement operator values
bitwise_complement:
  - {type:  byte, origin:     0, dest:     -1}
  - {type:  byte, origin:     1, dest:     -2}
  - {type:  byte, origin:   127, dest:   -128}
  - {type:  byte, origin:   -86, dest:     85}
  - {type:  byte, origin:    15, dest:    -16}
  - {type:  byte, origin:    51, dest:    -52}

  - {type: short, origin:     0, dest:     -1}
  - {type: short, origin:     1, dest:     -2}
  - {type: short, origin:   127, dest:   -128}
  - {type: short, origin:   -86, dest:     85}
  - {type: short, origin:    15, dest:    -16}
  - {type: short, origin:    51, dest:    -52}
  - {type: short, origin:   255, dest:   -256}
  - {type: short, origin: 21845, dest: -21846}
  - {type: short, origin: -3856, dest:   3855}

  - {type:   int, origin:     0, dest:     -1}
  - {type:   int, origin:     1, dest:     -2}
  - {type:   int, origin:   127, dest:   -128}
  - {type:   int, origin:   -86, dest:     85}
  - {type:   int, origin:    15, dest:    -16}
  - {type:   int, origin:    51, dest:    -52}
  - {type:   int, origin:   255, dest:   -256}
  - {type:   int, origin: 21845, dest: -21846}
  - {type:   int, origin: -3856, dest:   3855}

  - {type:  long, origin:     0, dest:     -1}
  - {type:  long, origin:     1, dest:     -2}
  - {type:  long, origin:   127, dest:   -128}
  - {type:  long, origin:   -86, dest:     85}
  - {type:  long, origin:    15, dest:    -16}
  - {type:  long, origin:    51, dest:    -52}
  - {type:  long, origin:   255, dest:   -256}
  - {type:  long, origin: 21845, dest: -21846}
  - {type:  long, origin: -3856, dest:   3855}
